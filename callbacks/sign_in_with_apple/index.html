<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Sign in with Apple - Callback</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 24px; background: #f7f7f8; color: #111; }
      .card { max-width: 560px; margin: 10vh auto; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 6px 30px rgba(0,0,0,.06); }
      .title { font-size: 20px; font-weight: 600; margin: 0 0 8px; }
      .muted { color: #666; font-size: 14px; }
      .status { margin-top: 16px; padding: 12px; border-radius: 8px; background: #f2f2f3; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; word-break: break-all; }
      .ok { background: #ecfdf5; color: #065f46; }
      .err { background: #fef2f2; color: #7f1d1d; }
      .small { font-size: 12px; color: #888; margin-top: 16px; }
      .btn { display: inline-block; margin-top: 16px; padding: 10px 14px; border-radius: 8px; text-decoration: none; color: #fff; background: #111; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 class="title">Redirection terminée</h1>
      <p class="muted">Vous pouvez fermer cette fenêtre et revenir à l'application.</p>
      <div id="status" class="status">Analyse de la réponse…</div>
      <a href="#" class="btn" onclick="window.close(); return false;">Fermer</a>
      <div class="small">Cette page sert uniquement de point de retour pour Apple ID. Aucun traitement côté serveur n'est requis.</div>
    </div>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const hasError = params.has('error') || params.has('error_description');
        const status = document.getElementById('status');

        if (hasError) {
          status.classList.add('err');
          status.textContent = 'Erreur: ' + (params.get('error_description') || params.get('error') || 'inconnue');
        } else {
          status.classList.add('ok');
          status.textContent = 'Succès: redirection reçue.';
        }

        // Tente de fermer la fenêtre si possible (navigateur peut l'empêcher)
        setTimeout(function () {
          try { window.close(); } catch (_) {}
        }, 800);
      })();
    </script>
  </body>
  </html>
